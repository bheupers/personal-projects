<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js" crossorigin=""></script>

    <script src="leaflet.rd.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Gebiden Amsterdam</title>
</head>
<body>
<h1>Gebieden Amsterdam</h1>
<div id="mapid"></div>

<script type="text/javascript">
BOUNDING_BOX = {
    COORDINATES: {
        southWest: [52.25168, 4.64034],
        northEast: [52.50536, 5.10737]
    }
};
BOUNDS = [
            BOUNDING_BOX.COORDINATES.southWest,
            BOUNDING_BOX.COORDINATES.northEast
        ];


var mymap = L.map('mapid').setView([52.381120, 4.882912], 14);


L.tileLayer('https://{s}.data.amsterdam.nl/{id}/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://data.amsterdam.nl">City Data</a>, Amsterdam City Data',
    minZoom: 7,
    maxZoom: 18,
    id: 'topo_wm_zw',
    // id: 'topo_rd',
    // crs: L.CRS.RD,
    maxBounds: BOUNDS,
    subdomains: ['t1', 't2', 't3', 't4']
}).addTo(mymap)

var wmsLayer = L.tileLayer.wms('https://map.data.amsterdam.nl/maps/gebieden?version=1.1.10', {
     layers: [ 'GEBIEDEN'],
     transparent: true,
     format: 'image/png',
     isBaseLayer : false,
     tiled: true,
     maxBounds: BOUNDS,
     crs: L.CRS.RD
     } ).addTo(mymap);

</script>


</body>
</html>
