<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js" crossorigin=""></script>

    <script src="leaflet.rd.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Test erfpacht kaart</title>
</head>
<body>
<h1>Test erfpacht kaart</h1>
<div id="mapid"></div>

<script type="text/javascript">
BOUNDING_BOX = {
    COORDINATES: {
        southWest: [52.25168, 4.64034],
        northEast: [52.50536, 5.10737]
    }
};
BOUNDS = [
            BOUNDING_BOX.COORDINATES.southWest,
            BOUNDING_BOX.COORDINATES.northEast
        ];


var mymap = L.map('mapid').setView([52.381120, 4.882912], 16);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets',
    isBaseLayer : true,
    maxBounds: BOUNDS,
    //id: 'mapbox.light',
    accessToken: 'pk.eyJ1IjoiYmhldXBlcnMiLCJhIjoiY2pldTQ2MzBwMDFuOTMzcHVibHlocm4xYSJ9.nlYnipci2D_K7pA1KkJ_wg'
}).addTo(mymap);
// var wmsLayer = L.tileLayer.wms('https://acc.map.data.amsterdam.nl/maps/erfpacht?categorie=1&version=1.3.0&service=WMS', {
var wmsLayer = L.tileLayer.wms('https://acc.map.data.amsterdam.nl/maps/erfpacht?categorie=1&version=1.3.0&service=WMS', {
    layers: ['rond_erfpacht_zoomed', 'erfpacht_zoomed', 'erfpacht_zoomed_punt', 'erfpacht_zoomed_punt_aantal','rond_erfpacht', 'erfpacht' ],
    transparent: true,
    format: 'image/png',
    isBaseLayer : false,
    tiled: true,
    maxBounds: BOUNDS,
    crs: L.CRS.RD
    } ).addTo(mymap);
var wmsLayer = L.tileLayer.wms('https://acc.map.data.amsterdam.nl/maps/erfpacht?categorie=2&version=1.3.0&service=WMS', {
    layers: ['rond_erfpacht_zoomed', 'erfpacht_zoomed', 'erfpacht_zoomed_punt', 'erfpacht_zoomed_punt_aantal','rond_erfpacht', 'erfpacht' ],
    transparent: true,
    format: 'image/png',
    isBaseLayer : false,
    tiled: true,
    maxBounds: BOUNDS,
    crs: L.CRS.RD
    } ).addTo(mymap);


</script>


</body>
</html>
