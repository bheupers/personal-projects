{% extends "personal/base.html" %}
{% block content %}
    {% if not object_list %}
        <h5>No blogs</h5>
    {% else %}
	    {% for post in object_list %}
		    <h5>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}">  {{ post.title }}</a></h5>
	    {% endfor %}
    {% endif %}
{% endblock %}
